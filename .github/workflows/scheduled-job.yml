name: Scheduled Daily Build

on:
  schedule:
    # Run every day at 12:00 PM UTC
    - cron: '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest # Specify the runner environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Checkout your repository code
      - name: Set up Python
        uses: actions/setup-python@v5 # Set up a Python environment
        with:
          python-version: '3.x' # Specify your desired Python version
      - name: Run a scheduled Python script
        run: |
          echo "This script runs daily at noon UTC"
          python test_script.py # Execute your Python script